</head>

<body>
    <div class="page">
        <nav>
            <header>
                <div class="texte">AKL</div>
                <div class="icon nuit"></div>
            </header>
            <div class="menu-bas">
                <a href="index.html#home">
                    <div class="element"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9" />
                            <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6" />
                        </svg></div>
                </a>
                <a href="index.html#moi">
                    <div class="element"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg></div>
                </a>
                <a href="index.html#competence">
                    <div class="element"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg></div>
                </a>
                <a href="index.html#portfolio">
                    <div class="element"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z">
                            </path>
                        </svg></div>
                </a>
                <a href="index.html#contact">
                    <div class="element"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">

                        </svg></div>
                </a>
            </div>
        </nav>
        <section class="project-details">
            <h2 id="project-name"></h2>
            <p id="project-description"></p>
            <h4>Langages utilisés</h4>
            <ul id="project-languages"></ul>
            <h4>Ce que cela m'a appris</h4>
            <p id="project-lessons"></p>
        </section>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const categoryId = params.get('categorie');

            fetch('json/data_projet.json')
                .then(response => response.json())
                .then(data => {
                    const project = data.find(proj => proj.id === categoryId);

                    if (project) {
                        document.getElementById('project-name').textContent = project.name;
                        document.getElementById('project-description').textContent = project.description;
                        const languagesList = document.getElementById('project-languages');
                        project.languages.forEach(language => {
                            const li = document.createElement('li');
                            li.textContent = language;
                            languagesList.appendChild(li);
                        });
                        document.getElementById('project-lessons').textContent = project.lessonsLearned;
                    } else {
                        document.querySelector('.project-details').innerHTML = '<p>Projet non trouvé.</p>';
                    }
                })
                .catch(error => console.error('Error fetching project data:', error));
        });
    </script>
    <script src="js/script_jour_nuit_projet.js"></script>
</body>

</html>
